name: unittest

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9
    - name: Run tests
      run: 
        cd python/test
        python -m unittest >> $GITHUB_OUTPUT
